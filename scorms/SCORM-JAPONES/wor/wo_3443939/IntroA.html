        PMIは、2017年に責任ある調達原則（RSP）の最初のバージョンを立ち上げました。
<br>RSPは、PMI職務倫理規定と整合しており、PMIと取引を行うすべてのサプライヤーに適用される最小限のパフォーマンス要件を定めています。
<br>
<br>2022年および2023年、以下を実現するため、RSPの更新に取り組みました。
<br>
<br>環境、社会、ガバナンス（ESG）のトレンドを組み込み、変化するサステナビリティ関連の規制環境を反映する  
<br>
<br>最新のPMIの目標と更新されたPMI職務倫理規定の内容と一致させる 
<br>
<br>ドキュメントとガイダンスを簡素化・合理化する
       </p>
