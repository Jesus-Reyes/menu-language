    <p style="font-size:18.0pt;font-family:'Lato',sans-serif;">
        RSPドキュメントは2つのセクションに分かれています。
<br>
<br>セクションIには、PMIと取引を行うサプライヤーの義務となる一連の基本原則が含まれます（「基本原則」）。
<br>RSPのセクションIに記載された基本原則を繰り返し遵守しなかった場合、契約終了につながる可能性があります。
<br>これには以下が含まれます。
<br>
<br>法的コンプライアンスおよびビジネスインテグリティの原則 
<br>
<br>人権の原則 
<br>
<br>環境の原則 
<br>
<br>スピークアップ 
<br>
<br>セクションIIには、基本原則に関連した一連のガイドラインと実施のヒントが含まれ、サプライヤーが適切なプラクティスを定め、継続的な改善を実行できるよう支援するために作られています。
<br>
       </p>
